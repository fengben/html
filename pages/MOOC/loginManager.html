                    function thisMonth(){

                        var now_year=now_date.getFullYear();
                        var now_month=now_date.getMonth()+1;
                        var now_day=now_date.getDate();

                        var next_year=nextDate.getFullYear();
                        var next_month=nextDate.getMonth()+1;
                        var next_day=nextDate.getDate();

                        myDate=next_year+"-"+next_month+"-"+next_day;//以2018-3-31为例，应查出小于2018-4-1 0：0：0分的时间内的记录
                        mypreDate=now_year+"-"+now_month+"-"+"1";


                        var paras="";
                        paras+="loginName="+sessionStorage.getItem('loginName');
                        paras+="$^@^$userToken="+sessionStorage.getItem('userToken');
                        paras+= "$^@^$userId="+sessionStorage.getItem('userId');
                        paras+= "$^@^$StartDate="+mypreDate;
                        paras+= "$^@^$EndDate="+myDate;



                        loadFromWS("loginManager/login_info.template",paras,"info_content");


                    }

                    function lastMonth(){
                        var now_year=now_date.getFullYear();
                        var now_month=now_date.getMonth()+1;
                        var now_day=now_date.getDate();

                        var last_year;
                        var last_month;
                        if(now_month==1){
                            last_year=now_year-1;
                            last_month=12;
                        }else{
                            last_year=now_year;
                            last_month=now_month-1;

                        }
                        mypreDate=last_year+"-"+last_month+"-"+"1";//以2018-1-29为例，上个月的记录应查询2017-12-1至2018-1-1
                        myDate=now_year+"-"+now_month+"-"+"1";

                        var paras="";
                        paras+="loginName="+sessionStorage.getItem('loginName');
                        paras+="$^@^$userToken="+sessionStorage.getItem('userToken');
                        paras+= "$^@^$userId="+sessionStorage.getItem('userId');
                        paras+= "$^@^$StartDate="+mypreDate;
                        paras+= "$^@^$EndDate="+myDate;

                        loadFromWS("loginManager/login_info.template",paras,"info_content");

                    }

<script>
    function getAllSessionItems(){
        var session = {};
        for (var i = sessionStorage.length - 1; i >= 0; i--) {
             if (sessionStorage.key(i) != "userId" && sessionStorage.key(i) != "userToken" && sessionStorage.key(i) != "classification" && sessionStorage.key(i) != "_departId" && sessionStorage.key(i) != "userIp" && sessionStorage.key(i) != "loginName" && sessionStorage.key(i) != "_departdetail" && sessionStorage.key(i) != "_userName") {
                session[sessionStorage.key(i)] = sessionStorage.getItem(sessionStorage.key(i));
            }
        }
        return JSON.stringify(session);
    }
