<html>
<head>
    <script type="text/javascript" src="/Scripts/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="/Scripts/StationJSLib.js"></script>
    <script>
        function response(){
            var file_ctr = $("#file1")[0];
            var file = file_ctr.files[0];
            var form1 = new FormData();
            form1.append("i",12);
            form1.append("FILE1",file);
            loadFromWS("examples/feature/readexcel.template",form1,"clientArea");
        }
    </script>
</head>
这个例子演示了如何将execl文件从客户端上传到服务端，并在服务端被读取内容。<br>
文件内容被显示两遍。第一遍是作为整体显示，第二遍是分行显示。<br>
<input type="FILE" id="file1"><br>
<input type="button" value="ok" onclick="javascript:response()">
    <div id="clientArea">
    </div>
</htm>
