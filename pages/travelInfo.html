	function districtFilter(t,district){
		///alert(jQuery(t)[0]);

		jQuery(".districtUl span").removeClass("selectDistrict");
		jQuery(".districtUl span").css("color","#787878");
		jQuery(t).addClass("selectDistrict");
		jQuery(t).css("color","#1396FF");

		var id = getUrlString("id");
		var travelArray = new Array();
		var travelArrayResult = function(){
			jQuery("#travelList").html(travelArray[0]);
		}
		var money = jQuery(".selectMoney").html();
		
		if(money == "不限"){
			money = "0-9999999";
		}else if(money == "免费"){
			money = "0-0";
		}else if(money == "100元以内"){
			money = "0-100";
		}else if(money == "100-500元"){
			money = "101-500";
		}else if(money == "501-1000元"){
			money = "501-1000";
		}else if(money == "1000元以上"){
			money = "1000-9999999";
		}
		
		if(district == "不限"){
			district = "";
		}

	    var paras = "$^@^$id=" + id;
	    paras += "$^@^$district=" + district;
	    paras += "$^@^$money=" + money;
	    paras += "$^@^$operation=getTravelListBySelect";
		getFromWS("home/getTravelList.template",paras,travelArray,travelArrayResult);

	}
	function moneyFilter(t,money){

		jQuery(".moneyUl span").removeClass("selectMoney");
		jQuery(".moneyUl span").css("color","#787878");
		jQuery(t).addClass("selectMoney");
		jQuery(t).css("color","#1396FF");

		var id = getUrlString("id");
		var travelArray = new Array();
		var travelArrayResult = function(){

			jQuery("#travelList").html(travelArray[0]);
		}

		var district = jQuery(".selectDistrict").html();
		if(district == "不限"){
			district = "";
		}

	    var paras = "$^@^$id=" + id;
	    paras += "$^@^$district=" + district;
	    paras += "$^@^$money=" + money;
	    paras += "$^@^$operation=getTravelListBySelect";
		getFromWS("home/getTravelList.template",paras,travelArray,travelArrayResult);
	}
  </script>
